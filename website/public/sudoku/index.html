<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku GBA</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1a1a2e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #game {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 3/2;
    }
  </style>
</head>
<body>
  <div id="game"></div>
  <script>
    EJS_player = '#game';
    EJS_core = 'gba';
    EJS_gameUrl = '/sudoku/sudoku.gba';
    EJS_pathtodata = 'https://cdn.emulatorjs.org/stable/data/';
    EJS_defaultOptions = {
      'save-state-slot': 1,
    };
  </script>
  <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>
</body>
</html>
